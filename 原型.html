<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型和原型对象</title>
</head>
<body>
	<script type="text/javascript">
		function Person(age){
			this.age = age;
		}
		Person.prototype.name = "John";
		Person.prototype.sayName = function() {
			// body...
			return this.name;
		};
		var person1 = new Person(20);
		//实例内部有一个指针，指向构造函数的原型对象
		console.log(person1.__proto__ === Person.prototype);//true
		//判断对象之间关系是不是
		console.log(Person.prototype.isPrototypeOf(person1));//true
		//返回实例的原型对象
		console.log(Object.getPrototypeOf(person1));
		//检测属性是在实例中还是在原型中
		console.log(person1.hasOwnProperty(name));//false
		//获取实例的所有属性
		console.log(Object.getOwnPropertyNames(Person.prototype));
		console.log(Object.getOwnPropertyNames(person1));
		//获取sayName的类型
		console.log(typeof Person.prototype.sayName);//function

		console.log("=========接下来感受一下原型的动态性=======");
		function AnotherPerson(){
		};
		/*AnotherPerson.prototype = {
			name: "YoungBae",
			age: "33",
			sayName:function(){
				return this.name;
			}
		};*/
		var person2 = new AnotherPerson();
		//AnotherPerson.prototype.job = "singer";
		//console.log("给原型对象添加了新的属性job，成功！ "+person2.job);
		AnotherPerson.prototype = {
			job:"singer",
			name:"GD"
		};
		console.log("重写了整个原型对象，失败!！ "+person2.job);
		//原生对象的原型
		var o = Object.getOwnPropertyNames(Array.prototype);
		console.log(o);
	</script>
</body>
</html>
