<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>进制转换</p>
	<input type="text" name="" id="num" placeholder="请输入数字">
	<button onclick="convert();">转换</button>
	<ul id="result"></ul>
	<script>
		function convert(){
			var originNum = parseInt(document.getElementById("num").value);
			//console.log(typeof originNum);
			var newArr = [];
			for(let i = 2;i<originNum;i++){
				var newNum = originNum.toString(i);
				newArr.push(newNum);
			}
			console.log(newArr);
		}
	</script>
</body>
</html>
