<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格排序</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table,th,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<button onclick="sortByAge()">按年龄排序</button>
	<table>
		 <thead> 
			<tr>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
 		</thead>
<tbody>
			<tr>
				<td>张三</td>
				<td>18</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>25</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>6</td>
			</tr>
			<tr>
				<td>赵四</td>
				<td>55</td>
			</tr>
			<tr>
				<td>Qaz</td>
				<td>70</td>
			</tr>
		 </tbody> 
	</table>
	<script type="text/javascript">
		function sortByAge(){
			var tr = document.getElementsByTagName('tr');
			var arr = [];
			for(let i =1;i<tr.length;i++){
				arr.push(tr[i]);
			}
			//console.log(arr);
			for(let i =0;i<arr.length;i++){
				for(let j=i+1;j<arr.length;j++){
					if(arr[j] === undefined){
						continue;
					}
					if(parseInt(arr[i].getElementsByTagName('td')[1].innerText) > parseInt(arr[j].getElementsByTagName('td')[1].innerText)){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				} 
			}
			var table = document.getElementsByTagName('tbody')[0];
			console.log(table);
			for (let i = 0; i < arr.length; i++){
            	table.appendChild(arr[i]);
	        }
	    }
	</script>
</body>
</html>
